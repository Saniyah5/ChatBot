<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ¤– Chat with My AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #daf1ff;
      text-align: right;
    }

    .assistant {
      align-self: flex-start;
      background-color: #e9ecef;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    #user-input {
      flex: 1;
      resize: none;
      font-size: 16px;
      padding: 10px;
    }

    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }

    pre, code {
      background-color: #f8f9fa;
      padding: 6px;
      border-radius: 6px;
      overflow-x: auto;
      display: block;
      font-family: monospace;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header>ðŸ¤– Chat with My AI</header>

  <div id="chat-container"></div>

  <div id="input-area">
    <textarea id="user-input" placeholder="Type a message..." rows="3"></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    // Load history on page load
    window.onload = async () => {
      const res = await fetch("/history");
      const messages = await res.json();
      messages.forEach(addMessageToChat);
      scrollToBottom();
    };

    // Send message on button click
    document.getElementById("send-btn").addEventListener("click", async () => {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addMessageToChat({ role: "user", content: text });
      input.value = "";
      scrollToBottom();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessageToChat({ role: "assistant", content: data.reply });
        scrollToBottom();
      } catch (e) {
        addMessageToChat({ role: "assistant", content: "âš ï¸ Error: " + e.message });
      }
    });

    // Add message to chat
    function addMessageToChat({ role, content }) {
      const div = document.createElement("div");
      div.classList.add("message", role);
      div.innerHTML = formatMarkdown(content);
      chatContainer.appendChild(div);
    }

    // Format code blocks
    function formatMarkdown(text) {
      return text
        .replace(/```(.*?)```/gs, (_, code) => `<pre><code>${escapeHtml(code)}</code></pre>`)
        .replace(/\n/g, "<br>");
    }

    // Escape HTML entities
    function escapeHtml(unsafe) {
      return unsafe.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      }[m]));
    }

    // Auto-scroll to bottom
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
function addMessageToChat({ role, content }) {
      const div = document.createElement("div");
      div.classList.add("message", role);
      div.innerHTML = marked.parse(content);
      chatContainer.appendChild(div);
    }


  </script>

</body>
</html>
